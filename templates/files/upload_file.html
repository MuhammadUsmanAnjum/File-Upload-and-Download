{% extends 'base.html' %}
{% block content %}
<div class="conatiner">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {{field.label_tag}}
                    {{field}}
                    {{field.errors}}
                {% endfor %}
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

{% endblock %}
